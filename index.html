<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="style.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(277, 64%, 61%); }
  </style>
</head>
<body>

<div class="wrapper">
<div class="main-container">
  
  
  <header class="img-container">
    <img id="mobile" src="images/image-header-mobile.jpg" alt="coworking space image mobile">
    <img id="desktop" src="images/image-header-mobile.jpg" alt="coworking space image desktop">
    
    <div class="purple"></div>
  </header>


  <main class="text-container">
    <header class="title-container">
    <h1>Get <span>insights</span> that help your business grow.</h1>
    </header>

    <main class="about-container">
    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
    experience, and overall efficiency.</p>
    </main>

    <footer class="stats-container">
      <section class="stat">
        <h2>10k+</h2> 
        <h3>companies</h3>
      </section>

      <section class="stat">
        <h2>314</h2> 
        <h3>templates</h3>
      </section>

      <section class="stat">
        <h2>12m+</h2> 
        <h3>queries</h3>
      </section>
    </footer>
  </main>


</div>
</div>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/halovii">halovii</a>.
  </div>

</body>
</html>
